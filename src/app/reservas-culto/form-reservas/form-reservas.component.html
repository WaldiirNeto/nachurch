            <!-- Contact Form Area -->
            <div class="col-12">
              <div class="contact-form-area">
                <h5 class="text-center">Cadastre-se</h5>
                <form action="#" method="post">
                  <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="number" class="form-control" id="telefone" placeholder="Telefone" autocomplete="off">
                  </div>

                  <div class="form-group" *ngIf="!ocultarcheckbox">
                    <label for="exampleInputEmail1">Voluntário do dia?</label>
                    <div class="form-control">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="blankRadio" id="blankRadio1" value="option1"
                          aria-label="..." (click)="listarMinisterio()"> SIM
                        <div class="mr-3"></div>
                        <input class="form-check-input" type="radio" name="blankRadio" id="blankRadio1" value="option1"
                          aria-label="..."> NÃO
                      </div>
                    </div>
                  </div>

                  <div class="form-group" *ngIf="ocultarcheckbox">
                    <label for="exampleFormControlSelect1">Escolha o ministério que você é Voluntário</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="" selected>SELECIONE</option>
                      <option value="recepção">Recepção</option>
                      <option value="artes">Artes</option>
                      <option value="louvor">Louvor</option>
                      <option value="mídia">Mídia</option>
                      <option value="estacionamento">Estacionamento</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Membro?</label>
                    <div class="form-control">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="blankRadio" id="blankRadio1" value="option1"
                          aria-label="..."> SIM
                        <div class="mr-3"></div>
                        <input class="form-check-input" type="radio" name="blankRadio" id="blankRadio1" value="option1"
                          aria-label="..."> NÃO
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button class="btn faith-btn" type="submit">SALVAR</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
